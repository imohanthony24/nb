{% extends 'transaction/default_headers.html' %}
{% load static %}
{% load humanize %}

{% block dashboard_contents %}
 <div class="row">
  <div class="col-xs-12 col-sm-12 col-md-10">
   <section style="margin-top: 2rem;border-radius: 10px; padding: 10px 5px;">
         <div class="panel panel-info">
         <div class="panel-heading">
           <h2 class="panel-title"><b>Update {{obj.beneficiary}}'s Fund Transfer</b></h2>
         </div>
         <div class="panel-body">
           <form id="transForm" method="post" action=".">
            {{form.as_p}}
            {% csrf_token %}
            <button type="submit" class="btn btn-info">Submit</button>
            <a class="btn btn-default pull-right" href="{% url 'core:all_transfers' %}">Cancel</a>
         </form>
         </div>
       </div> 
     </section>
     <div class="row">
      <div class="col-md-7 col-xs-12 col-sm-8">
       
      </div>
     </div>
    </div>
 </div>
 {% endblock %}
 {% block domready %}
    $('#transForm > p').css({"text-align":"left"})
 {% endblock %}

 <!-- click to generate token; submit via ajax; securedly sent by mail -->
